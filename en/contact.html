                <img src="../imagens/icones/icClose.png" alt="">
            </span>

    </header>
    <main>
        <form>
            <fieldset>
                <legend><h2>MESSAGE</h2></legend>
                <table>
                    <tr>
                        <td>
                            <label for="txtNome">Full Name:</label>
                        </td>
                        <td>
                            <input type="text" id="txtNome" name="txtNome" placeholder="Type here" maxlength="40" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtEmail">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="txtEmail" name="txtEmail" placeholder="Type here">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dtData">Birth Date:</label>
                        </td>
                        <td>
                            <input type="date" id="dtData" name="dtData">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="txtA">Leave your comment:</label>
                        </td>
                        <td>
                            <textarea name="txtA" id="txtA" cols="2" rows="8" maxlength="200" placeholder="Type here"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="buttonPesquisa" onclick="alert('Dados Enviados!!!')">Send</button>
                            <button type="reset" class="buttonPesquisa" onclick="document.getElementById('txtNome').focus()">Clean</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
